<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Inglês</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question-text">Aqui será exibida a pergunta</p>
            <input type="text" id="answer" placeholder="Digite sua resposta">
            <div id="feedback" class="feedback"></div>
        </div>
        <div id="controls">
            <button id="confirm-btn" onclick="checkAnswer()">Confirmar Resposta</button>
            <button id="next-btn" onclick="nextQuestion()" style="display:none;">Próxima Pergunta</button>
            <button id="finish-btn" onclick="finishQuiz()" style="display:none;">Finalizar Quiz</button>
        </div>
    </div>
    <div id="result"></div>

    <!-- Rodapé -->
    <footer>
        <p style="font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif; color:cadetblue">Michael Robson . </p>
        <p><a href="https://www.instagram.com/chaelrobson/" target="_blank">@chaelrobson</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
